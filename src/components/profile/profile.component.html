
<div class="bg-gray-50 dark:bg-navy-custom text-navy-custom dark:text-white min-h-screen pb-24">
  <header class="p-4 flex items-center justify-between">
    <a routerLink="/" class="p-2">
      <span class="material-symbols-outlined">arrow_back</span>
    </a>
    <h1 class="font-bold text-lg">Profile-ka Isticmaalaha</h1>
    <button class="p-2">
      <span class="material-symbols-outlined">share</span>
    </button>
  </header>

  <main class="px-4">
    <!-- Profile Info -->
    <section class="flex flex-col items-center text-center">
      <div class="relative">
        <div class="w-24 h-24 rounded-full bg-gray-200 dark:bg-navy-custom/80 animate-pulse">
            <img ngSrc="https://randomuser.me/api/portraits/men/32.jpg" alt="Axmed Maxamed" width="96" height="96" priority class="w-24 h-24 rounded-full border-4 border-white dark:border-navy-custom shadow-lg">
        </div>
        <div class="absolute bottom-1 right-1 bg-green-500 rounded-full p-1 border-2 border-white dark:border-navy-custom">
          <span class="material-symbols-outlined text-white text-sm" [style.font-variation-settings]="'\'FILL\' 1'">check</span>
        </div>
      </div>
      <h2 class="text-2xl font-bold mt-3">Axmed Maxamed</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Xubin tan iyo Jannaayo 2023</p>
      <div class="flex items-center gap-1 text-primary mt-1">
        <span class="material-symbols-outlined text-base">location_on</span>
        <span class="text-sm font-medium">Muqdisho, Soomaaliya</span>
      </div>
    </section>

    <!-- Stats -->
    <section class="mt-6 grid grid-cols-3 divide-x dark:divide-white/10 bg-white dark:bg-navy-custom/50 rounded-xl p-4 shadow-sm border border-gray-100 dark:border-white/10">
      <div class="text-center">
        <p class="text-xl font-bold">12</p>
        <p class="text-xs text-gray-500 dark:text-gray-400 uppercase">Xayeysiin</p>
      </div>
      <div class="text-center">
        <p class="text-xl font-bold">4.9</p>
        <p class="text-xs text-gray-500 dark:text-gray-400 uppercase">Qiimayn</p>
      </div>
      <div class="text-center">
        <p class="text-xl font-bold">85</p>
        <p class="text-xs text-gray-500 dark:text-gray-400 uppercase">Iibgatay</p>
      </div>
    </section>

    <!-- Listings -->
    <section class="mt-8">
      <div class="flex justify-between items-center mb-3">
        <h3 class="font-bold text-lg">Xayeysiinnadaada</h3>
        <button type="button" class="text-primary font-semibold text-sm">Arag Dhammaantood</button>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-white dark:bg-navy-custom/50 rounded-xl overflow-hidden shadow-sm">
          <div class="h-24 w-full relative bg-gray-200 dark:bg-navy-custom/80 animate-pulse">
            <img ngSrc="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Toyota Camry 2022" width="200" height="96" class="relative h-24 w-full object-cover">
          </div>
          <div class="p-3">
            <span class="text-xs bg-green-100 text-green-700 px-2 py-0.5 rounded-full font-medium">Furan</span>
            <p class="font-semibold text-sm mt-1">Toyota Camry 2022</p>
            <p class="font-bold text-primary text-sm mt-0.5">$14,500</p>
          </div>
        </div>
        <div class="bg-white dark:bg-navy-custom/50 rounded-xl overflow-hidden shadow-sm">
          <div class="h-24 w-full relative bg-gray-200 dark:bg-navy-custom/80 animate-pulse">
            <img ngSrc="https://images.pexels.com/photos/208736/pexels-photo-208736.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Guri Casri ah" width="200" height="96" class="relative h-24 w-full object-cover">
          </div>
          <div class="p-3">
            <span class="text-xs bg-gray-100 text-gray-700 px-2 py-0.5 rounded-full font-medium">Iibsamay</span>
             <p class="font-semibold text-sm mt-1">Guri Casri ah</p>
            <p class="font-bold text-primary text-sm mt-0.5">$95,000</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Account Management -->
    <section class="mt-8">
      <h3 class="font-bold text-lg mb-3">Maamulka Koontada</h3>
      <div class="bg-white dark:bg-navy-custom/50 rounded-xl p-2 space-y-1 shadow-sm">
        <button type="button" class="w-full text-left flex items-center justify-between p-3 hover:bg-gray-50 dark:hover:bg-white/5 rounded-lg">
          <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-blue-500">settings</span>
            <span>Dejinta Profile-ka</span>
          </div>
          <span class="material-symbols-outlined text-gray-400">chevron_right</span>
        </button>
        <button type="button" class="w-full text-left flex items-center justify-between p-3 hover:bg-gray-50 dark:hover:bg-white/5 rounded-lg">
          <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-green-500">account_balance_wallet</span>
            <span>Lacagaha</span>
          </div>
          <span class="material-symbols-outlined text-gray-400">chevron_right</span>
        </button>
        <button type="button" class="w-full text-left flex items-center justify-between p-3 hover:bg-gray-50 dark:hover:bg-white/5 rounded-lg">
          <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-orange-500">lock</span>
            <span>Amniga</span>
          </div>
          <span class="material-symbols-outlined text-gray-400">chevron_right</span>
        </button>
      </div>
    </section>

     <!-- Logout -->
    <section class="mt-6">
       <div class="bg-white dark:bg-navy-custom/50 rounded-xl p-2 shadow-sm">
        <button type="button" class="w-full text-left flex items-center justify-between p-3 hover:bg-gray-50 dark:hover:bg-white/5 rounded-lg">
          <div class="flex items-center gap-3 text-red-500">
            <span class="material-symbols-outlined">logout</span>
            <span>Ka Bax Koontada</span>
          </div>
        </button>
      </div>
    </section>

  </main>
</div>
